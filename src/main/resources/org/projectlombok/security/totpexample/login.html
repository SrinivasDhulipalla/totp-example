<!DOCTYPE html>
<html>
	<head>
		<title>Login to the TOTP example!</title>
		<link rel="stylesheet" type="text/css" href="/css">
	</head>
	<body>
		<div class="wrapper">
			<#if errMsg??>
				<div class="errorBox">
					${errMsg?html}
				</div>
			</#if>
			<a href="/signup">Sign up for an account</a>
			<p>
			Or log in using an existing account
			<form action="/verify-totp" method="POST">
				<input name="username" placeholder="username" /><br />
				<input name="password" placeholder="password" type="password" /><br />
				<input type="submit" value="Next" />
			</form>
		</div>
	</body>
</html>

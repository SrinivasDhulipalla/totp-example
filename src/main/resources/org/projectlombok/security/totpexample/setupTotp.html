<!DOCTYPE html>
<html>
	<head>
		<title>Setup TOTP</title>
	</head>
	<body>
		<#if errMsg??>
			<div class="errorBox">
				${errMsg?html}
			</div>
		</#if>
		<p>
		<img src="/qrcode?key=${key}" style="width:200px;height:200px;">
		<p>
		Enter the code displayed on your device to confirm the setup.
		<p>
		<form action="/confirm-totp" method="POST">
			<input name="code" placeholder="code" /><br />
			<input type="hidden" name="key" value="${key}">
			<input type="submit" value="Confirm" />
		</form>
	</body>
</html>
